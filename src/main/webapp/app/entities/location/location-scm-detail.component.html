
<div *ngIf="location">
    <h2><span jhiTranslate="scmApp.location.detail.title">Location</span> {{location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="scmApp.location.title">Title</span></dt>
        <dd>
            <span>{{location.title}}</span>
        </dd>
        <dt><span jhiTranslate="scmApp.location.address">Address</span></dt>
        <dd>
            <div *ngIf="location.addressId">
                <a [routerLink]="['/address-scm', location.addressId]">{{location.addressId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'location-scm/'+ location.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
